<section name="training">
    <link href="/js/training/css/style.css" rel="stylesheet" />
    <div>
        <div class="training-list" ng-if="model.items.length > 0">
            <div ng-repeat="item in model.items">{{item.startTime}}</div>
        </div>
    </div>
    <div ng-hide="vm.message == ''" class="alert alert-danger">
        {{vm.message}}
    </div>
    <a class="btn btn-success" href="#/newtraining">Начать Тренировку</a>
</section>
